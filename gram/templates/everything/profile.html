{%extends 'everything/base.html'%}
{% block content %}
<div style="background-color: rgb(248, 246, 246);">
    
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-4">
                <img src="{{user.profile.pro_pic.url}}" alt="picture" style="height: 200px; width:200px;" class="rounded-circle profile-img">
            </div>
            <div class="col-md-4">
                <h3 > {{user.username}} </h3> 
                <p class="text-secondary"> Email: {{ user.email }}</p>  
                <p class="col-sm-3">following</p>
                <p class="col-sm-3">followers</p>              
                <p>Bio: {{user.profile.boi}}</p>
                
                
            </div>
            <div class="col-md-4">
                <a href="{% url 'editProfile' %}" ><button class="btn btn-outline-primary">Edit Profile</button></a>
            </div>
        </div>
        <div>
            <br><br>
        
        <div class="container">
            <div class="row">
                {% for pict in image_pic %}
                <div class="col-md-3 col-md-4">
                
                    <img src="{{pict.pic.url}}" class="img-responsive btn btn-succes" height="300px" width="300px" alt="Image" type="button" data-toggle="modal" data-target="#{{pict.id}}" >

                    <!-- codes from Bootstrap  -->
                    <!-- Button trigger modal -->

                    <!-- Modal -->
                    <div class="modal fade" id="{{pict.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title" id="exampleModalLabel">
                                        <img src="{{pict.pic.url}}" class="img-responsive" height="300px" width="400px" alt="Image"> 
                                        <p style="color: rgb(34, 33, 33);font-family: 'Pacifico', cursive;">{{ pict.description }}</p>
                                    </div>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br>
                </div>
                
                {% endfor %}
            </div>
            
        </div>
        
    </div>
    
</div>
{% endblock %}
